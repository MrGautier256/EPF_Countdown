<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Compte à Rebours - 7 janvier 2025</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .countdown-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
        }

        .countdown-item {
            font-size: 3rem;
            margin: 0 20px;
        }

        .countdown-item span {
            display: block;
            font-size: 1.2rem;
            margin-top: 10px;
            color: #fffcfc;
        }
    </style>
</head>

<body>

    <div class="countdown-container">
        <h1 class="countdown-title">Compte à rebours jusqu'a la fin de l'EPF (7 janvier 2025 à 17h15)</h1>
        <div id="countdown" class="countdown">
            <div class="countdown-item">
                <span id="days"></span> Jours
            </div>
            <div class="countdown-item">
                <span id="hours"></span> Heures
            </div>
            <div class="countdown-item">
                <span id="minutes"></span> Minutes
            </div>
            <div class="countdown-item">
                <span id="seconds"></span> Secondes
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function countdown() {
            const countDate = new Date('January 7, 2025 17:15:00').getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const days = Math.floor(gap / day);
            const hours = Math.floor((gap % day) / hour);
            const minutes = Math.floor((gap % hour) / minute);
            const seconds = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            setTimeout(countdown, 1000);
        }

        countdown();
    </script>

</body>

</html>
