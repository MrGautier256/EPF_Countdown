<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à Rebours et Météo Aléatoire</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="weather-container">
        <h2 id="weather-city">Météo à <a href="#" id="city-link" target="_blank"></a></h2>
        <p id="weather-info"></p>
    </div>

    <div class="countdown-container">
        <h1 class="countdown-title">Compte à rebours jusqu'à la fin de l'EPF (7 janvier 2025 à 17h15)</h1>
        <div id="countdown" class="countdown">
            <div class="countdown-item">
                <span id="days"></span> Jours
            </div>
            <div class="countdown-item">
                <span id="hours"></span> Heures
            </div>
            <div class="countdown-item">
                <span id="minutes"></span> Minutes
            </div>
            <div class="countdown-item">
                <span id="seconds"></span> Secondes
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
